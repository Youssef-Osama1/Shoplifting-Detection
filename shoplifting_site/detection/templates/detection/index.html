<!DOCTYPE html>
<html>
<head>
  <title>Shoplifting Detection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      text-align: center;
      padding-top: 50px;
    }
    form {
      background: #1e1e1e;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.5);
      display: inline-block;
    }
    input[type=file] {
      margin: 20px 0;
      color: #fff;
    }
    button {
      background-color: #ff5722;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #e64a19;
    }
    h1 {
      color: #ff9800;
    }
    h2 {
      color: #ff5722;
      margin-top: 20px;
      font-size: 28px;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¥ Shoplifting Detection System</h1>

  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="video" accept="video/*" required>
    <br>
    <button type="submit">Upload & Detect</button>
  </form>

  {% if result %}
    <h2>Result: {{ result }}</h2>
  {% endif %}

</body>
</html>
